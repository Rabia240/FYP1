
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

 <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="login">

        <h1 class="text-center">LOGIN</h1>
        
        <form class="needs-validation" method="post" action="login.html">
            <div>
                <label class="form-label" for="Username"><b>Username</b></label>
                <input class="form-control" name="name" type="Username" id="Username" required>
                <div class="invalid-feedback" style="visibility: hidden;">
                    Please enter your Username!
                </div>
            </div>
            <div >
                <label class="form-label" for="password"><b>Password</b></label>
                <input class="form-control"  name="password" type="password" id="password" required>
                <div class="invalid-feedback">
                    Please enter your password!
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember me</label>
            </div>
            <input class="btn btn-success w-100" type="submit" name="login_btn" value="LOG IN" style="background-color: #1a848b">
        </form>

    </div>


</body>

</html>
